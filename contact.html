<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <!-- Include SweetAlert CSS and JS files -->
    <!-- Include SweetAlert CSS and JS files -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <title>Gabriela Petrov</title>
</head>

<body>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.querySelector('body').insertAdjacentHTML('afterbegin', data));
    </script>

    </div>
    <div class="content">
        <h1>Contact Me </h1>
        <form action="/submit" method="post" id="contactForm" class="form-container">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput" name="email" required>

            <label for="contactInput">Contact Text:</label>
            <textarea type="text" id="contactInput" name="contactInput" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="resultContainer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.querySelector('body').insertAdjacentHTML('beforeend', data));
    </script>

    <script src="script.js"></script>
</body>

</html>
