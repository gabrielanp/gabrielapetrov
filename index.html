<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

    <title>Gabriela Petrov</title>
</head>

<body>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.querySelector('body').insertAdjacentHTML('afterbegin', data));
    </script>

    <div class="content">
        <div class="landing-page">
            <!-- Background image goes here -->
            <div><img class="background-image" src="DSC01828.JPG" alt="Trees"></div>
        </div>

        <script>
            fetch('footer.html')
                .then(response => response.text())
                .then(data => document.querySelector('body').insertAdjacentHTML('beforeend', data));
        </script>

        <script src="/public/script.js"></script>
</body>

</html>
